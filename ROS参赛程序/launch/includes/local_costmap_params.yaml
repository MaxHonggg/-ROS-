local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 15.0
  publish_frequency: 10.0
  static_map: false
  rolling_window: true
  width: 5.5
  height: 5.5
  resolution: 0.1
  transform_tolerance: 0.5
  footprint: [ [0.3,0.22], [0.3,-0.22], [-0.3,-0.22], [-0.3,0.22] ]

